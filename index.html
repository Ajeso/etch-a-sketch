<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Etch-A-Sketch</title>
</head>

<body>
    <main>
        <div class="sidebar">
            <h2>ETCH A SKETCH</h2>

            <div class="control">
                <label for="gridSlider">Pixel Density:</label>
                <input type="range" id="gridSlider" min="1" max="100" value="16">
                <span id="gridValue">16</span>
            </div>

            <div class="control">
                <button id="resetBtn">Reset Grid</button>
            </div>

            <div class="control">
                <label>
                    <input type="checkbox" id="randomColorToggle" checked>
                    Random Colors
                </label>
            </div>

            <p class="instructions">Move the slider to adjust grid size. Hover over squares to color them.</p>
        </div>












        <div class="container">

        </div>
    </main>


</body>
<script src="main.js" defer></script>

</html>
